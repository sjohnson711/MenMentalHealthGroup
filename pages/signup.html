<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css"
  </head>

  <body>
    <main>
      <div class="form">
        <form action="submit" class="sign-up">
          <div class="input-container">
            <label>First</label>
            <input type="text" !important />

            <label>Last</label>
            <input type="text" !important />

            <label>Email</label>
            <input type="text" !important placeholder="@outlook.com...." />

            <label>Phone</label>
            <input type="text" />
          </div>
        </form>
      </div>
      <footer>
        <div class="profile-cards">
          <div class="seth">
            <img
              src="seth.jpg"
              alt="Seth"
              class="src"
              style="width: 175px; border-radius: 90px"
            />
            <h2>Seth Johnson</h2>
            <p></p>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
